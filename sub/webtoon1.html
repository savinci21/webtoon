<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtoon1 Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 3em;
        min-height: 50vh;
      }

      body {
        background: #222;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .webtoon-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        transition: transform 0.5s ease, opacity 0.5s ease;
        opacity: 0.5;
        transform: scale(0.7);
        margin-top: 0px;
        margin-bottom: 0px; /* 간격을 줄이려면 이 값을 조정 */
      }
      .webtoon-page img {
        max-width: 80%;
        max-height: 75vh;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      }
      .webtoon-page.visible {
        transform: scale(1);
        opacity: 1;
      }

      audio {
        display: none; /* 오디오 요소를 화면에서 숨깁니다 */
      }

      .custom-audio-player {
        display: flex;
        align-items: center;
        background-color: #333;
        padding: 10px;
        border-radius: 5px;
      }

      .play-btn {
        background-color: #f39c12;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="custom-audio-player">
      <button class="play-btn">Play Song &raquo; chopin B flat minor</button>
      <audio id="audio" src="../music/Nocturne in B flat minor Op 9 no 1.mp3" controls></audio>
    </div>

    <section>감 정</section>
    <div class="webtoon-page">
      <img src="../image/img1.png" alt="Webtoon Page 1" />
    </div>
    <div class="webtoon-page">
      <img src="../image/img2.png" alt="Webtoon Page 1" />
    </div>
    <div class="webtoon-page">
      <img src="../image/img3.png" alt="Webtoon Page 1" />
    </div>
    <div class="webtoon-page">
      <img src="../image/img4.png" alt="Webtoon Page 1" />
    </div>
    <!-- 추가 페이지들 -->
    <script>
      const options = {
        threshold: [0.5],
      };

      const callback = (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          } else {
            entry.target.classList.remove("visible");
          }
        });
      };

      const observer = new IntersectionObserver(callback, options);

      document.querySelectorAll(".webtoon-page").forEach((page) => {
        observer.observe(page);
      });

      window.onload = () => {
        window.scrollTo(0, 0);
      };

      document
        .querySelector(".play-btn")
        .addEventListener("click", function () {
          var audio = document.getElementById("audio");
          if (audio.paused) {
            audio.play();
            this.textContent = "Pause";
          } else {
            audio.pause();
            this.textContent = "Play";
          }
        });
      ß;
    </script>
  </body>
</html>
